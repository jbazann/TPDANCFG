# Depends on discovery-test.yml for placeholders

server:
  port: ${eureka-port}

eureka:
  instance:
    hostname: localhost
    metadata-map:
      region: ${eureka-region1}
  client:
    registerWithEureka: false
    fetchRegistry: false
    region: ${eureka-region1}
    serviceUrl:
      defaultZone: https://localhost:${eureka-port}/eureka/

management:
  endpoints:
    web:
      exposure:
        include: httpexchanges