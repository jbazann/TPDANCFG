# Depends on discovery-test.yml for placeholders

server:
  port: ${eureka-port}

eureka:
  instance:
    hostname: ${eureka-host}
    metadata-map:
      region: ${eureka-region1}
  client:
    registerWithEureka: false
    fetchRegistry: false
    region: ${eureka-region1}
    serviceUrl:
      defaultZone: ${eureka-defaultZone}

management:
  endpoints:
    web:
      exposure:
        include: httpexchanges